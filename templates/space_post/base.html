{% load static %}
<!DOCTYPE html>
     <head>

        <meta charset="utf-8"/>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="icon" href="{% static 'media/favicon.ico' %}" type="image/x-icon" />
        <script type="text/javascript" src="{% static 'js/article_text_line_judge.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/basic.css' %}">
        <title>Sunspot331</title>
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-108434661-1"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-108434661-1');
        </script>
    </head>
    <body>
        <div id="fb-root"></div> <!-- facebookの共有ボタンのためのおまじない -->
        <script>(function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s);
            js.id = id;
            js.src = 'https://connect.facebook.net/ja_JP/sdk.js#xfbml=1&version=v2.10';
            fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));</script>
        <div id="header"> <!-- ヘッダー部分 -->
            <div id="header_title">
                <a href="/">Sunspot331</a> <!-- サンスポット(黒点) -->
            </div>
        </div>
         <div id="contents">
            <div id="right_side_bar">
                <div id="popular_post">
                    <hr>
                    <p id="popular_post_title">過去1週間の人気ページ</p>
                    {% for popular in popular_post_list %}
                        <p>
                            {{ forloop.counter }}位：{{ popular.page_view }}View<br>
                            <a href="{{ popular.url }}">{{ popular.title }}</a>
                        </p>
                        {% if not forloop.last %}
                            <hr id="hr_length">
                        {% endif %}
                    {% endfor %}
                    <hr>
                </div>
            </div>
            <div id="article_block">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <div id="footer">

        </div>
    </body>
</html>
